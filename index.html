<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer with Hierarchy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style type="text/css">
      body {
        margin: 0;
      }
      #viewer-container {
        width: 900px;
        height: 500px;
      }
    </style>
    <div id="viewer-container"></div>
    <!--<script type="module" src="/src/demo.ts"></script>-->
    <script type="module">
      import { ModelScene } from './src/ModelScene.ts';
      const scene = new ModelScene("viewer-container");
      scene.loadModel("./models/10_inch_6_jaw_chuck.glb");
      scene.modelViewerContainer.appendChild(scene.renderer.domElement);
      scene.renderer.setSize(scene.modelViewerContainer.clientWidth, scene.modelViewerContainer.clientHeight);
      
  </script>
  </body>
</html>
